apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: veilarbvisittkortfs
  namespace: pto
  labels:
    team: pto
spec:
  image: ghcr.io/navikt/poao-frontend/poao-frontend:2023.01.13_08.09-36c09678654f
  port: 8080
  ingresses:
    - https://veilarbvisittkortfs.intern.nav.no
  liveness:
    path: /internal/alive
    initialDelay: 10
  readiness:
    path: /internal/ready
    initialDelay: 10
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  gcp:
    buckets:
      - name: veilarbvisittkortfs-prod
        cascadingDelete: false
  env:
    - name: JSON_CONFIG
      value: >
        {
          "cors": {
            "origin": "https://veilarbpersonflate.prod.intern.nav.no"
          },
          "gcs": {
            "bucketName": "veilarbvisittkortfs-prod"
          }
        }
